// 3. Implement the Quick Sort algorithm and test your code with the function
//    you wrote for (2).
ArrayList.prototype.quickSort = function() {
function quick(array, left, right) {
  let index;
  if(array.length > 1) {
    index = partition(array, left, right) 
    if (left < index - 1){
quick(array, left, index - 1)
    } if (index < right) {
      quick(array, index, right)
    }
  }
} function partition(array, left, right) {
  let pivot = array[Math.floor((right + left) / 2)]
  let i = left
  let j = right
  while (array[i] < pivot) {
    i++
  } while (array[j] > pivot) {
    j--
  } if(i <= j) {
    swap(array, i, j)
    i++
    j--
  }
  return i
}
function swap (array, index1, index2) {
  let aux = array[index1]
  array[index1] = array[index2]
  array[index2] = aux
}
quick(this.array, 0, this.array.length - 1)
}

binarySearch = function(array, target){
 let startIndex = 0
 let endIndex = array.length - 1
 while (startIndex <= endIndex) {

  if (target === array[middleIndex]) {

  }

    console.log("Searching the left side...")
    endIndex = middleIndex - 1
    
  } else {
    console.log("Target not found in the current search.")
    break
  }
 }
