function BinarySearchTree() {
  // the root node
  function Node(key) {
  this.key = key;
  this.left = null;
  this.right = null
  
}
var root = null;


// helper functions
BinarySearchTree.prototype.insertNode = function(node, newNode) {
  // node is the node we want to insert into
  // newNode is the node we want to insert
  
  if (newNode.key < node.key) {
    // go to left
    if (node.left === null) {
     node.left = newNode;
    }
    else {
      // move down tree and repeat
    this.insertNode(node.left, newNode);
    }
  }
  else {
    // go to right
    if (node.right === null) {
      // no right node yet so assign
      node.right = newNode;
    }
    else {
      // move down tree and repeat
      this.insertNode(node.right, newNode);
    }
  }
}
  this.insert = function(key) {
  // insert new key in the tree
  var newNode = new Node(key)
  if (root === null) {
    // no nodes yet
    root = newNode;
  }
  else {
    // find insert location through insertNode
    this.insertNode(root, newNode);
  }
};

}

 this.traverseAfter = function(callback) {
